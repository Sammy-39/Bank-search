<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container text-center">
        <div class="col-lg-6 col-md-8 col-sm-10 col-10 offset-lg-3 offset-md-2 offset-sm-1 offset-1 my-5">
            <h1 class="my-3"> Bank Search </h1>
            <form class="form">
                <i class="fas fa-search search"></i>
                <input type="text" class="form-control search-input" placeholder="Type IFSC Code">
            </form>
        </div>

        <div class="content col-lg-6 col-md-8 col-sm-10 col-10 offset-lg-3 offset-md-2 offset-sm-1 offset-1 my-5">
        </div>
    </div>
    <script src="./script.js"> </script>
</body>
</html>
